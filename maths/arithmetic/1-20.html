<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></link>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script type="text/javascript">
    function checkAnswer(){
      console.log("Check Answer")
    }
    $(function() {
    })
  </script>
  <style>
    .question{
      border: none;
    }
    .question, .answer {
      font-size: 48px;
    }
    #buttonsDiv{
      margin-top: 40px;
    }
    #title{
      margin-bottom: 40px;
    }
  </style>
</head>
<body class='bg-white'>
  <div class="container">
    <h1 id="title">Subtraction</h1>
    <div class="row">
      <div class="col-sm-2">
        <p class="question" id="addend-1">5</p>
      </div>
      <div class="col-sm-2">
        <p class="question" id="operator">+</p>
      </div>
      <div class="col-sm-2">
        <p class="question" id="addend-2">2</p>
      </div>
      <div class="col-sm-2">
        <p class="question" id="equals">=</p>
      </div>
      <div class="col-sm-2">
        <input type="text" class="answer" id="result" required minlength="1" maxlength="2" size="2">
      </div>
    </div>
    <div class="row" id="buttonsDiv">
      <div class="col-sm-5"></div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-info" onclick="checkAnswer()">Submit</button>
      </div>
      <div class="col-sm-5"></div>
    </div>
  </div>
</body>
</html>
