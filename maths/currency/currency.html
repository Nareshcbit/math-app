<html>

    <script type="text/javascript">
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }

      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
        
        $("#imagesDiv").append(`
          <img id="drag2" src="../images/img_logo.gif" draggable="true" ondragstart="drag(event)" width="336" height="69">
        `)

      }
      function addCoin(image){
        console.log("add Icon")
        console.log(image.id)
        $("#answerDiv").append(`
          <p>hello</p>
        `)
      }
      function removeCoin(){

      }
    </script>
    <style>
      #answerDiv {
        width: 350px;
        height: 70px;
        padding: 10px;
        border: 1px solid #aaaaaa;
      }
      .coin {
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Coins and Currency</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-warning" value="1" onclick="selectLevel(this)">Level 1</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-warning" value="2" onclick="selectLevel(this)">Level 2</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-warning" value="3" onclick="selectLevel(this)">Level 3</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-warning" value="4" onclick="selectLevel(this)">Level 4</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-warning" value="5" onclick="selectLevel(this)">Level 5</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <p>Drag the W3Schools image into the rectangle:</p>
      <div class="row" id="imagesDiv">
        <div class="col-1">
          <div class="row coin">
            <div class="col-12">
              <img id="penny" src="../images/penny_head.png" width="60" height="60">
            </div>
          </div>
          <div class="row coin-buttons">
            <div class="col-6">
              <img id="penny-add" onclick="addCoin(this)" src="../images/add-2.png" width="20" height="20">
            </div>
            <div class="col-6">
              <img id="penny-remove" src="../images/remove-2.png" width="20" height="20">
            </div>
          </div>
        </div>
        <div class="col-1 coin">
          <img id="nickel" src="../images/nickel_head.png" width="60" height="60">
        </div>
        <div class="col-1 coin">
          <img id="dime" src="../images/dime_head.png" width="60" height="60">
        </div>
        <div class="col-1 coin">
          <img id="quarter" src="../images/quarter_head.png" width="60" height="60">
        </div>
      </div>
      <div id="answerDiv" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      
    </div>
  </body>
</html>
